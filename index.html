<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MindAR + A-Frame —Å –∫–Ω–æ–ø–∫–∞–º–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR –¥–ª—è A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      width: 100%; 
      height: 100%; 
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #ui { 
      position: fixed; 
      top: 10px; 
      left: 50%; 
      transform: translateX(-50%);
      z-index: 10; 
      font-size: 16px;
      background: rgba(0,0,0,0.3); 
      padding: 5px 10px; 
      border-radius: 5px;
    }
    #buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    #buttons button {
      padding: 12px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      background-color: rgba(0,0,0,0.6);
      color: white;
      cursor: pointer;
    }
    #buttons button:hover {
      background-color: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>

<div id="ui">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä</div>

<div id="buttons">
  <button onclick="rotateModel('up')">‚¨ÜÔ∏è</button>
  <button onclick="rotateModel('down')">‚¨áÔ∏è</button>
  <button onclick="rotateModel('left')">‚¨ÖÔ∏è</button>
  <button onclick="rotateModel('right')">‚û°Ô∏è</button>
  <button onclick="scaleModel('up')">üîº</button>
  <button onclick="scaleModel('down')">üîΩ</button>
  <button onclick="resetModel()">‚≠Ø</button>
</div>

<a-scene mindar-image="imageTargetSrc: ./targets/targets.mind; autoStart: true; uiLoading: –ó–∞–≥—Ä—É–∑–∫–∞...; uiScanning: –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä;" 
         color-space="sRGB" 
         renderer="logarithmicDepthBuffer: true; antialias: true;" 
         vr-mode-ui="enabled: false"
         embedded>

  <!-- –ö–∞–º–µ—Ä–∞ MindAR -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- –ú–∞—Ä–∫–µ—Ä–Ω–∞—è —Å—É—â–Ω–æ—Å—Ç—å -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- –û–±–µ—Ä—Ç–∫–∞ –º–æ–¥–µ–ª–∏ -->
    <a-entity id="modelWrapper" position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05">

      <!-- 3D –º–æ–¥–µ–ª—å -->
      <a-gltf-model id="model"
                    src="./assets/model.glb" 
                    position="0 0 0"
                    rotation="0 0 0"
                    scale="1 1 1">
      </a-gltf-model>

      <!-- –°–≤–µ—Ç -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" position="0 1 0" intensity="0.8"></a-light>

    </a-entity>

  </a-entity>

</a-scene>

<script>
  const wrapper = document.querySelector('#modelWrapper');

  // –í—Ä–∞—â–µ–Ω–∏–µ –º–æ–¥–µ–ª–∏ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
  function rotateModel(direction) {
    const rotation = wrapper.getAttribute('rotation');
    switch(direction) {
      case 'up': rotation.x -= 15; break;
      case 'down': rotation.x += 15; break;
      case 'left': rotation.y -= 15; break;
      case 'right': rotation.y += 15; break;
    }
    wrapper.setAttribute('rotation', rotation);
  }

  // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞
  function scaleModel(direction) {
    const scale = wrapper.getAttribute('scale');
    let factor = direction === 'up' ? 1.1 : 0.9;
    wrapper.setAttribute('scale', {
      x: scale.x * factor,
      y: scale.y * factor,
      z: scale.z * factor
    });
  }

  // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏, –≤—Ä–∞—â–µ–Ω–∏—è –∏ –º–∞—Å—à—Ç–∞–±–∞
  function resetModel() {
    wrapper.setAttribute('position','0 0 0');
    wrapper.setAttribute('rotation','0 0 0');
    wrapper.setAttribute('scale','0.05 0.05 0.05');
  }

  // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è/–¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
  let lastTouchEnd = 0;
  document.addEventListener('touchstart', e => { if(e.touches.length > 1) e.preventDefault(); }, {passive:false});
  document.addEventListener('touchend', e => {
    if(e.target.closest('button')) return;
    const now = (new Date()).getTime();
    if(now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
  }, {passive:false});
  document.addEventListener('gesturestart', e => e.preventDefault());
</script>

</body>
</html>
