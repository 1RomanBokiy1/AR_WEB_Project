<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>AR с кнопками управления</title>

  <!-- A-Frame -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.1/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { height:100%; margin:0; background:#000; color:#fff; font-family:Arial,sans-serif;}
    #overlay {position:fixed; left:0; right:0; top:0; padding:10px; text-align:center; z-index:20;
      background: linear-gradient(0deg, rgba(0,0,0,0.5), transparent);}
    #ui {position:fixed; left:10px; bottom:10px; z-index:21; display:flex; flex-wrap:wrap; gap:6px;}
    button {padding:10px 12px; background:#222; color:#fff; border:1px solid #444; border-radius:6px; cursor:pointer;}
    button:active {transform: translateY(1px);}
  </style>
</head>
<body>

<div id="overlay">Загрузка AR...</div>

<div id="ui">
  <button id="btn-up">↑ Вверх</button>
  <button id="btn-down">↓ Вниз</button>
  <button id="btn-left">← Влево</button>
  <button id="btn-right">→ Вправо</button>
  <button id="btn-rotate-left">⟲ Вращать влево</button>
  <button id="btn-rotate-right">⟳ Вращать вправо</button>
  <button id="btn-reset">Сброс</button>
</div>

<a-scene mindar-image="imageTargetSrc: targets/targets.mind; autoStart: true; uiLoading: Загрузка...; uiScanning: Наведите камеру на маркер;"
         embedded
         color-space="sRGB"
         renderer="antialias: true; physicallyCorrectLights: true"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: true">

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity id="modelRoot" position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05">
      <a-entity light="type: directional; intensity:1" position="0 1 1"></a-entity>
      <a-gltf-model id="theModel" src="assets/model.glb" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
    </a-entity>
  </a-entity>

  <a-entity camera></a-entity>
</a-scene>

<script>
window.addEventListener('load', ()=>{

  const overlay = document.getElementById('overlay');
  const root = document.getElementById('modelRoot');

  overlay.textContent = 'AR включен — наведите камеру на маркер';

  // Кнопки управления моделью
  document.getElementById('btn-up').addEventListener('click',()=> {
    const pos = root.getAttribute('position');
    root.setAttribute('position',{x:pos.x, y:pos.y+0.02, z:pos.z});
  });

  document.getElementById('btn-down').addEventListener('click',()=> {
    const pos = root.getAttribute('position');
    root.setAttribute('position',{x:pos.x, y:pos.y-0.02, z:pos.z});
  });

  document.getElementById('btn-left').addEventListener('click',()=> {
    const pos = root.getAttribute('position');
    root.setAttribute('position',{x:pos.x-0.02, y:pos.y, z:pos.z});
  });

  document.getElementById('btn-right').addEventListener('click',()=> {
    const pos = root.getAttribute('position');
    root.setAttribute('position',{x:pos.x+0.02, y:pos.y, z:pos.z});
  });

  document.getElementById('btn-rotate-left').addEventListener('click',()=> {
    const rot = root.getAttribute('rotation');
    root.setAttribute('rotation',{x:rot.x, y:rot.y-5, z:rot.z});
  });

  document.getElementById('btn-rotate-right').addEventListener('click',()=> {
    const rot = root.getAttribute('rotation');
    root.setAttribute('rotation',{x:rot.x, y:rot.y+5, z:rot.z});
  });

  document.getElementById('btn-reset').addEventListener('click',()=>{
    root.setAttribute('position','0 0 0');
    root.setAttribute('rotation','0 0 0');
    root.setAttribute('scale','0.05 0.05 0.05');
  });

});
</script>

</body>
</html>
