<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MindAR + A-Frame с кнопками вращения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { 
      margin: 0; padding: 0;
      overflow: hidden;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Текст по центру сверху */
    #ui { 
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 18px;
      pointer-events: none;
    }

    /* Кастомная иконка загрузки */
    #customLoader {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      z-index: 20;
    }

    /* Убираем стандартную иконку MindAR */
    .mindar-ui-loading,
    .mindar-ui-scanning {
      display: none !important;
    }

    #buttons {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    button {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      touch-action: manipulation;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Убираем кнопку VR */
    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>

<body>

<!-- Текст -->
<div id="ui">Разрешите доступ к камере и наведите на маркер</div>

<!-- Кастомная иконка загрузки -->
<img id="customLoader" src="./assets/icon.png">

<!-- Кнопки -->
<div id="buttons">
  <button onclick="rotateModel('up')">↑</button>
  <button onclick="rotateModel('down')">↓</button>
  <button onclick="rotateModel('left')">←</button>
  <button onclick="rotateModel('right')">→</button>
</div>

<a-scene mindar-image="imageTargetSrc: ./targets/targets.mind;"
         color-space="sRGB"
         renderer="logarithmicDepthBuffer: true; antialias: true;"
         vr-mode-ui="enabled: false"
         embedded>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">

    <a-entity id="modelWrapper" position="0 0 0" rotation="90 0 0">
      <a-gltf-model id="model"
                    src="./assets/model.glb"
                    scale="1 1 1"
                    position="0 0 0">
      </a-gltf-model>
    </a-entity>

    <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
    <a-light type="directional" position="0 1 0" intensity="0.8"></a-light>

  </a-entity>

  <!-- Звук -->
  <audio id="foundSound" src="./assets/found.mp3" preload="auto"></audio>

  <script>
    const wrapper = document.querySelector('#modelWrapper');
    const foundSound = document.querySelector('#foundSound');
    const loader = document.querySelector('#customLoader');

    function rotateModel(direction) {
      const r = wrapper.getAttribute('rotation');
      if (direction === 'up') r.x -= 15;
      if (direction === 'down') r.x += 15;
      if (direction === 'left') r.y -= 15;
      if (direction === 'right') r.y += 15;
      wrapper.setAttribute('rotation', r);
    }

    // Событие: найден таргет
    target.addEventListener("targetFound", () => {
      loader.style.display = "none";   // прячем иконку
      foundSound.play();
    });

    // Событие: таргет потерян — показываем иконку назад
    target.addEventListener("targetLost", () => {
      loader.style.display = "block";
    });

    // Событие: найден таргет
    const target = document.querySelector('#target');
    target.addEventListener("targetFound", () => {
      foundSound.play();
    });

    // --- блокировка зума ---
    let lastTouchEnd = 0;

    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', e => {
      if (e.target.closest('button')) return;

      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });

    document.addEventListener('gesturestart', e => e.preventDefault());
  </script>

</a-scene>

</body>
</html>
